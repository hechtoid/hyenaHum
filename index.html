<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>hyenaHum - your Noises Looped</title>
</head>
<body>

    <audio 
    controls
    loop
    id="one-audio"
    preload="metadata" 
    onloadedmetadata="oneMaxDurSet()" 
    ontimeupdate="oneDurSet()"
    <!-- onended="oneDurReSet()" -->
    >
    <source src='./assets/sounds/Hyena Long.flac' type="audio/flac">
    </audio>        
<div class="sound" id="div-one">
        <div class="controls">
            <div 
            class="play control" 
            id="one-play"
            onclick="onePlay()"
            >▶</div>
            <div class="stop control" 
            id="one-stop"            
            onclick="oneStop()"
            >⏹</div>
        </div>
        <div class="sliders">
            <label> seeker: <input 
                type="range" 
                class="seek slider" 
                id="one-seek"
                min="0"
                step="0.1"
                value="0"
                onchange="oneSeekSet()" 
                > </label>
            <br>
            <label> volume: <input 
                type="range" 
                class="volume slider" 
                id="one-vol"> </label>
            <select class="sound-selector" id="one-select">
                <option>Noise</option>
                <option>Sound</option>
                <option>Upload</option>
            </select>
        </div>
</div>
    
    
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
