    <title>hyenaHum - your Noises Looped</title>

<body>      
<div class="sound" id="one-div">
    <div 
    class="controls"
    onclick="oneSound.soundToggle()">
        <div class="play control" id="one-play">
            ▶
        </div>
        <div class="pause control inactive" id="one-pause">
            ⏸
        </div>
    </div>
    <div class="sliders">
    <!--<label> seeker: 
            <input type="range" class="seek slider" id="one-seek" min="0" step="0.1" value="0" onchange="oneSeekSet()"> 
        </label>-->
        <label class="volume">channel one volume: 
            <input type="range" class="volume slider" id="one-vol" min="0" max="1" value="0.25" step="0.01" onchange="oneSound.soundVolumeSet()" > 
        </label>
            <br>
        <div class="selector">
            <select class="sound-selector" id="one-selector" onchange="oneSound.soundSelect()">
                <option selected onclick="oneSound.soundSelect()"  value='./assets/sounds/Hyena Long.flac'>
                Hyena
                </option>
                <option onclick="oneSound.soundSelect()" value='./assets/sounds/FootFoot.flac'>
                FootFoot
                </option>
                <option onclick="//alertUpload()" value='none'>
                User Upload
                </option>
            </select>
            </div>
    </div>
</div>
