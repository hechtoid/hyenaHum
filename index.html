<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>hyenaHum - your Noises Looped</title>
</head>

<body>      

<div class="sound" id="one-div">
    <div 
    class="controls"
    onclick="oneSound.soundToggle()">
        <div 
        class="play control" 
        id="one-play">
            ▶
        </div>
        <div 
        class="pause control inactive" 
        id="one-pause">
            ⏸
        </div>
    </div>
    <div class="sliders">
    <!--<label> seeker: 
            <input 
            type="range" 
            class="seek slider" 
            id="one-seek"
            min="0"
            step="0.1"
            value="0"
            onchange="oneSeekSet()"> 
        </label>-->
        <label class="volume">channel volume: 
            <input 
            type="range" 
            class="volume slider" 
            id="one-vol"
            min="0"
            max="1"
            value="0"
            step="0.01"
            onchange="oneSound.soundVolumeSet()"
            > 
        </label>
            <br>
        <div class="selector">
            <select 
            class="sound-selector" 
            id="one-selector" 
            onchange="oneSound.soundSelect()">
                <option 
                selected 
                onclick="oneSound.soundSelect()" 
                value='./assets/sounds/Hyena Long.flac'>
                Hyena
                </option>
                <option 
                onclick="oneSound.soundSelect()" 
                value='./assets/sounds/FootFoot.flac'>
                FootFoot
                </option>
                <option 
                onclick="//alertUpload()" 
                value='none'>
                User Upload
                </option>
            </select>
            </div>
    </div>
</div>
<div class="sound" id="two-div">
        <div class="controls" onclick="twoSound.soundToggle()">
            <div class="play control" id="two-play">
                ▶
            </div>
            <div class="pause control inactive" id="two-pause">
                ⏸
            </div>
        </div>
        <div class="sliders">
            <!--<label> seeker: 
                <input 
                type="range" 
                class="seek slider" 
                id="two-seek"
                min="0"
                step="0.1"
                value="0"
                onchange="twoSeekSet()"> 
            </label>-->
            <label class="volume">channel volume:
                <input type="range" class="volume slider" id="two-vol" min="0" max="1" value="0" step="0.01"
                    onchange="twoSound.soundVolumeSet()">
            </label>
            <br>
            <div class="selector">
                <select class="sound-selector" id="two-selector" onchange="twoSound.soundSelect()">
                    <option selected onclick="twoSound.soundSelect()" value='./assets/sounds/Hyena Long.flac'>
                        Hyena
                    </option>
                    <option onclick="twoSound.soundSelect()" value='./assets/sounds/FootFoot.flac'>
                        FootFoot
                    </option>
                    <option onclick="//alertUpload()" value='none'>
                        User Upload
                    </option>
                </select>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <audio controls id="one-audio" preload="metadata" src='./assets/sounds/Hyena Long.flac'
        onloadedmetadata="//oneMaxDurSet()" ontimeupdate="//oneDurSet()" onended="//oneReSet()">
    </audio>
<audio controls id="two-audio" preload="metadata" src='./assets/sounds/Hyena Long.flac'
    onloadedmetadata="//twoMaxDurSet()" ontimeupdate="//twoDurSet()" twonded="//twoReSet()">
</audio>
<br>
<br>
<br>
<br>
<br>
<br>

<script type="text/javascript" src="./index.js"></script>
</body>
</html>
