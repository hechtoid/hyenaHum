<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>hyenaHum - your Noises Looped</title>
</head>
<body>

    <audio 
    controls
    id="one-audio"
    preload="metadata" 
    src='./assets/sounds/Hyena Long.flac'
    onloadedmetadata="//oneMaxDurSet()" 
    ontimeupdate="//oneDurSet()"
    onended="//oneReSet()"
    >
    </audio>        
<div 
class="sound" 
id="one-div"
onclick="//oneToggle()"
>
        <div class="controls">
            <span 
            class="play control" 
            id="one-play"
            onclick="oneToggle()"
            >▶</span>
            <span class="pause control inactive" 
            id="one-pause"            
            onclick="oneToggle()"
            >⏸</span>
        </div>
        <div class="sliders" onclick="event.stopPropagation()">
            <!-- <label> seeker: <input 
                type="range" 
                class="seek slider" 
                id="one-seek"
                min="0"
                step="0.1"
                value="0"
                onchange="oneSeekSet()" 
                > </label>
            <br> -->
            <label> volume: <input 
                type="range" 
                class="volume slider" 
                id="one-vol"
                min="0"
                max="1"
                value="1"
                step="0.01"
                onchange="oneVolumeSet()"
                > </label>
            <select 
            class="sound-selector" 
            id="one-selector"
            onchange="oneSelect()"
            >
                <option selected value='./assets/sounds/Hyena Long.flac'>Hyena</option>
                <option value='./assets/sounds/FootFoot.flac'>FootFoot</option>
                <option onclick="alertUpload()" value='none'>Upload</option>
            </select>
        </div>
</div>
    
    
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
