<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="shortcut icon" href="./assets/images/icon.ico" type="image/x-icon">

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <title>hyenaHum - your Noises Looped</title>
</head>

<body>
<div class="master">
    <div class="left-div">
    <div class="title-div">
    <div class="left-title">

        <h2>
            <b>hyenaHum</b>
        </h2>
        <div class="mix">
                Mix the sweet sounds of nature
                <br>
                with soothing generated noise
        </div>
    </div>
    <div class="stop-all" onclick="stopAllSoundsAndNoises()">
        <div class="stop-sign">FULL<br>STOP</div>
    </div>
    </div>

    <label class="master-volume">master volume <i class="fas fa-volume-up"></i>
        <input type="range" class="volume" id="master-volume" min="0" max="2" value="1" step="0.01">
    </label>

    <div class="noises">
    
    <div class="colour">Select a Colour, or hear the sea:</div>
    <div class="top-noises">
    <div class="make-waves" onclick="makeWaves()">make waves</div>

    <div class="selector">
        <select class="noise-selector" id="noise-selector" onchange="noiseSelect()">
            <option selected onclick="noiseSelect()" value='none'>
                Colours of Noise
            </option>
            <option onclick="noiseSelect()" value='brown'>
                brown (soothing sound)
            </option>
            <option onclick="noiseSelect()" value='pink'>
                pink (soft static)
            </option>
            <option onclick="noiseSelect()" value='white'>
                white (harsh noise)
            </option>
            <option onclick="//noiseSelect()" value='custom'>
                custom
            </option>
        </select>
    </div>
    </div>
        <label class="noise-volume">noise volume <i class="fas fa-volume-up"></i>
            <input type="range" class="volume" id="noise-volume" min="0" max="2" value="1" step="0.01">
        </label>
    
    
    </div>
    <footer>
        <a href="https://hechtoid.github.io/portfolio/" title="Portfolio" target="_blank">
            <i class="fas fa-address-card"></i>
        </a>
        <a href="https://www.linkedin.com/in/samuel-p-h/" title="Linkedin" target="_blank">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/hechtoid/" title="GitHub" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    </div>
    <div class="right-div">        
        <div class="sounds">
            <div class="sound" id="one-div">
                <div class="controls" onclick="oneSound.soundToggle()">
                    <div class="play control" id="one-play">
                    <i class="fas fa-play"></i>
                    </div>
                    <div class="pause control inactive" id="one-pause">
                    <i class="fas fa-pause"></i>
                    </div>
                </div>
                <div class="sliders">
                    <!--<label> seeker:
                <input type="range" class="seek slider" id="one-seek" min="0" step="0.1" value="0" onchange="oneSeekSet()">
            </label>-->
                    <label class="volume">track volume <i class="fas fa-volume-up"></i>
                        <input type="range" class="sound-volume" id="one-vol" min="0" max="1" value="0.9" step="0.01"
                            onchange="oneSound.soundVolumeSet()">
                    </label>
                    <br>
                    <div class="selector">
                        <select class="sound-selector" id="one-selector" onchange="oneSound.soundSelect()">
                            <option selected onclick="oneSound.soundSelect()" value='nature'>
                                nature
                            </option>
                            <option onclick="oneSound.soundSelect()" value='indie'>
                                indie
                            </option>
                            <option onclick="oneSound.soundSelect()" value='piano'>
                                piano
                            </option>
                            <option onclick="//alertUpload()" value='none'>
                                User Upload
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- DIV TWO -->
            <div class="sound" id="two-div">
                <div class="controls" onclick="twoSound.soundToggle()">
                    <div class="play control" id="two-play">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="pause control inactive" id="two-pause">
                        <i class="fas fa-pause"></i>
                    </div>
                </div>
                <div class="sliders">
                    <label class="volume">track volume <i class="fas fa-volume-up"></i>
                        <input type="range" class="sound-volume" id="two-vol" min="0" max="1" value="0.9" step="0.01"
                            onchange="twoSound.soundVolumeSet()">
                    </label>
                    <br>
                    <div class="selector">
                        <select class="sound-selector" id="two-selector" onchange="twoSound.soundSelect()">
                            <option onclick="twoSound.soundSelect()" value='nature'>
                                nature
                            </option>
                            <option selected onclick="twoSound.soundSelect()" value='indie'>
                                indie
                            </option>
                            <option onclick="twoSound.soundSelect()" value='piano'>
                                piano
                            </option>
                            <option onclick="//alertUpload()" value='none'>
                                User Upload
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- DIV THREE -->
            <div class="sound" id="three-div">
                <div class="controls" onclick="threeSound.soundToggle()">
                    <div class="play control" id="three-play">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="pause control inactive" id="three-pause">
                        <i class="fas fa-pause"></i>
                    </div>
                </div>
                <div class="sliders">
                    <label class="volume">track volume <i class="fas fa-volume-up"></i>
                        <input type="range" class="sound-volume" id="three-vol" min="0" max="1" value="0.9" step="0.01"
                            onchange="threeSound.soundVolumeSet()">
                    </label>
                    <br>
                    <div class="selector">
                        <select class="sound-selector" id="three-selector" onchange="threeSound.soundSelect()">
                            <option selected onclick="threeSound.soundSelect()" value='nature'>
                                nature
                            </option>
                            <option onclick="threeSound.soundSelect()" value='indie'>
                                indie
                            </option>
                            <option onclick="threeSound.soundSelect()" value='piano'>
                                piano
                            </option>
                            <option onclick="//alertUpload()" value='none'>
                                User Upload
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- DIV FOUR -->
            <div class="sound" id="four-div">
                <div class="controls" onclick="fourSound.soundToggle()">
                    <div class="play control" id="four-play">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="pause control inactive" id="four-pause">
                        <i class="fas fa-pause"></i>
                    </div>
                </div>
                <div class="sliders">
                    <label class="volume">track volume <i class="fas fa-volume-up"></i>
                        <input type="range" class="sound-volume" id="four-vol" min="0" max="1" value="0.9" step="0.01"
                            onchange="fourSound.soundVolumeSet()">
                    </label>
                    <br>
                    <div class="selector">
                        <select class="sound-selector" id="four-selector" onchange="fourSound.soundSelect()">
                            <option selected onclick="fourSound.soundSelect()" value='nature'>
                                nature
                            </option>
                            <option onclick="fourSound.soundSelect()" value='indie'>
                                indie
                            </option>
                            <option onclick="fourSound.soundSelect()" value='piano'>
                                piano
                            </option>
                            <option onclick="//alertUpload()" value='none'>
                                User Upload
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    

</div>
</div>

 


<audio loop id="one-audio" preload="metadata" src='./assets/sounds/nature.mp3'
    onloadedmetadata="//oneMaxDurSet()" ontimeupdate="//oneDurSet()" onended="//oneReSet()">
</audio>
<audio loop id="two-audio" preload="metadata" src='./assets/sounds/indie.mp3'
    onloadedmetadata="//twoMaxDurSet()" ontimeupdate="//twoDurSet()" onended="//twoSound.soundReSet()">
</audio>
<audio loop id="three-audio" preload="metadata" src='./assets/sounds/nature.mp3'
    onloadedmetadata="//threeMaxDurSet()" ontimeupdate="//threeDurSet()" onended="//threeSound.soundReSet()">
</audio>
<audio loop id="four-audio" preload="metadata" src='./assets/sounds/nature.mp3'
    onloadedmetadata="//fourMaxDurSet()" ontimeupdate="//fourDurSet()" onended="//fourSound.soundReSet()">
</audio>

<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src='./noises.js'></script>
<script type="text/javascript" src='./sounds.js'></script>
<script type="module" src='./noise.js'></script>
</body>
</html>
